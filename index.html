<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script src="src/main.js" defer></script>
    <title>Weather</title>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="container my-4">
        <div class="col-md-8 col-12 mx-auto">
            <!-- Main Content -->
            <div class="card text-center shadow rounded-pill">
                <div class="card-header mx-auto w-75">
                    <div class="h1 fw-bold currentLocation"></div>
                    <span class="currentTime2 text-secondary"></span>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-evenly align-items-center">
                        <div class="currentTemp text-primary mb-0 text-center"></div>
                        <div><img class="weather-icon" width="108px" height="auto"></div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary w-75 mx-auto">
                    <button class="refresh btn btn-outline-primary my-1" type="button">Update</button>
                    <div class="currentTime text-secondary"></div>
                </div>
            </div>

            <!-- Secondary Content -->
            <div class="container mt-4">
                <div class="card rounded-4 mx-auto text-center">
                    <div class="card-header fst-italic">Weather Summary:</div>
                    <div class="card-body">
                        <div>
                            <div class="row">
                                <div class="col-lg-6 col-12 my-1">
                                    <div class="text-start"><img src="images/HL.png"> High/Low: <span class=" high-low-value text-primary"></span></div>
                                </div>
                                <div class="col-lg-6 col-12 my-1">
                                    <div class="text-start"><img src="images/feel.png"> Feels Like: <span class=" feels-value text-primary"></span></div>
                                </div>
                                <div class="col-lg-6 col-12 my-1">
                                    <div class="text-start"><img src="images/wind.png"> Wind: <span class="wind-value text-primary"></span></div>
                                </div>
                                <div class="col-lg-6 col-12 my-1">
                                    <div class="text-start"><img src="images/humid.png"> Humidity: <span class="humid-value text-primary"></span></div>
                                </div>
                                <div class="col-lg-6 col-12 my-1">
                                    <div class="text-start"><img src="images/sunrise.png">Sunrise: <span class="sunrise-time text-primary"></span></div>
                                </div>
                                <div class="col-lg-6 col-12 my-1">
                                    <div class="text-start"><img src="images/sunset.png">Sunset: <span class=" sunset-time text-primary"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
